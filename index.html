    <h1 class="p-3">
      <strong>ROBOTICS CLUB</strong><br> FORM REGISTRATION
    </h1>

  <div class="container rounded mt-5 p-4">
    <form>
      <div class="mb-3">
        <label for="user" class="form-label">NAME</label>
        <input type="text" class="form-control" id="user">
      </div>
      
      <div class="mb-3">
        <label for="age" class="form-label">AGE</label>
        <input type="text" class="form-control" id="age">
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">EMAIL ADDRESS</label>
        <input type="text" class="form-control" id="email">
      </div>
      
      <div class="mb-3">
        <label for="phone" class="form-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="phone">
      </div>

      <div class="form-group">
        <p><strong>Preferred Robotics Subjects</strong></p>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mechanical" value="">
          <label class="form-check-label" for="mechanical">Mechanical Design</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="programming" value="">
          <label class="form-check-label" for="programming">Programming</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="electronics" value="">
          <label class="form-check-label" for="electronics">Electronics</label>
        </div>
      </div>

      <br>

      <div class="form-group">
        <p><strong>Robotics Expertise</strong></p>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="expertise" id="beginner" value="Beginner">
          <label class="form-check-label" for="beginner">Beginner</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="expertise" id="intermediate" value="Intermediate">
          <label class="form-check-label" for="intermediate">Intermediate</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="expertise" id="advanced" value="Advanced">
          <label class="form-check-label" for="advanced">Advanced</label>
        </div>
      </div>

      <br>

      <div class="form-group">
        <p><strong>Preferred Robotics Project</strong></p>
        <label for="sell">Choose Your Favorite Project:</label>
        <select class="form-control" id="sell">
          <option>Catapult</option>
          <option>Moving Hands</option>
          <option>Automatic Robot</option>
        </select>
      </div>

      <br>

      <p><strong>Why do you want to join?</strong></p>
      <textarea class="form-control" id="whyJoin" rows="5"></textarea>
      <br>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
